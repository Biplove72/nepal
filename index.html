<!DOCTYPE html>
<html lang="ne">
<head>
<meta charset="UTF-8" />
<title>Three.js Image Click Message</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
  }

  #overlay {
    position: absolute;
    inset: 0;
    pointer-events: none;
  }

  /* .msg {

    color: #fff;
    font-size: 22px;

    padding: 8px 14px;

   .msg {
  position: absolute;
  color: #fff;
  font-size: 22px;
  font-weight: bold;
  background: rgba(0,0,0,0.6);
  padding: 10px 16px;
  border-radius: 10px;
  opacity: 0;
  transition: opacity 0.5s ease;
  white-space: pre-line;

  /* ðŸ”¥ GLOW EFFECT */
  text-shadow:
    0 0 5px #ffd700,
    0 0 10px #ffd700,
    0 0 20px #ffae00,
    0 0 40px #ff8800;

  box-shadow:
    0 0 10px rgba(255, 200, 0, 0.6),
    0 0 20px rgba(255, 160, 0, 0.6);

  animation: glowPulse 1.2s infinite alternate;
}

/* Glow animation */
@keyframes glowPulse {
  from {
    text-shadow:
      0 0 5px #ffd700,
      0 0 10px #ffb700;
  }
  to {
    text-shadow:
      0 0 15px #fff176,
      0 0 30px #ff9800,
      0 0 60px #ff6f00;
  }
}

</style>
</head>

<body>

<div id="overlay"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
/* =====================
   THREE SETUP
===================== */
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.z = 5;

const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* =====================
   IMAGE PLANE (ALWAYS VISIBLE)
===================== */
const loader = new THREE.TextureLoader();
const imagePlane = new THREE.Mesh(
  new THREE.PlaneGeometry(3, 3),
  new THREE.MeshBasicMaterial({
    map: loader.load("images.jpg"),
    transparent: true
  })
);
scene.add(imagePlane);

/* =====================
   RAYCASTER
===================== */
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();

/* =====================
   MESSAGES
===================== */
const messages = [
  "à¤µà¤¿à¤•à¤¾à¤¸",
  "à¤¸à¤®à¥ƒà¤¦à¥à¤§à¤¿",
  "à¤¶à¥à¤¸à¤¾à¤¸à¤¨",
  "à¤«à¤¾à¤—à¥à¤¨ à¥¨à¥§ à¤®à¤¾\nà¤¸à¥‚à¤°à¥à¤¯ à¤šà¤¿à¤¨à¥à¤¹à¤®à¤¾ à¤®à¤¤à¤¦à¤¾à¤¨"
];
let clickCount = 0;

const overlay = document.getElementById("overlay");

/* =====================
   CLICK EVENT
===================== */
window.addEventListener("click", (event) => {
  mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

  raycaster.setFromCamera(mouse, camera);
  const hit = raycaster.intersectObject(imagePlane);

  if (hit.length) showMessages();
});

/* =====================
   SHOW TEXT AROUND IMAGE
===================== */
function showMessages() {
  const text = messages[clickCount];

  const positions = [
    { top: "22%", left: "50%" }, // top
    { top: "50%", left: "18%" }, // left
    { top: "50%", left: "82%" }, // right
    { top: "78%", left: "50%" }  // bottom
  ];

  positions.forEach(p => {
    const el = document.createElement("div");
    el.className = "msg";
    el.innerText = text;
    el.style.top = p.top;
    el.style.left = p.left;
    el.style.transform = "translate(-50%, -50%)";

    overlay.appendChild(el);

    requestAnimationFrame(() => el.style.opacity = 1);

    setTimeout(() => {
      el.style.opacity = 0;
      setTimeout(() => el.remove(), 500);
    }, 2000);
  });

  clickCount = (clickCount + 1) % messages.length;
}

/* =====================
   RENDER LOOP
===================== */
function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
animate();

/* =====================
   RESIZE
===================== */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
